<div class="full_modal"></div>
<div class="pop_hope_area">
	<div class="pop_header">
		<h2>배우자 희망지역 선택</h2>
		<a class="pop_cls"><span class="blind">닫기</span></a>
	</div>
	<div class="pop_content">
		<div class="hope_area_txt">선택지역에 결혼·재혼을 원하는 이성의 프로필이 등록되면 알림을 받으실 수 있습니다!</div>
		<ul class="flex_container hope_list">
			<li><a class="chk_area">전체</a></li>
			{{each data.wishLoc}}
			<li><a class="chk_area {{if $value.checked == true }}active{{/if}}" data-key="{{$value.code}}">{{$value.codeName}}</a></li>
			{{/each}}
		</ul>
	</div>
	<div class="pop_btn_box">
		<ul class="flex_container">
			<li class="btn_reset"><a>초기화</a></li>
			<li class="btn_complete"><a>확인</a></li>
		</ul>
	</div>
</div>
