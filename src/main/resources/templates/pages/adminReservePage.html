<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/otherPageLayout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/wedding/adminReserve.css}">


</head>
<body>
<div layout:fragment="content">
	<!-- 헤더 -->
	<nav class="navbar navbar-light bg-light">
		<div class="container mx-3">
			<a class="navbar-brand" href="/">
				<img class="logoIcon" src="/imgs/logo.png" style="width: 2rem">
			</a>
			<a class="navbar-brand " style="margin-right: 2rem">
				<strong>예약 관리</strong>
			</a>
			<a>
			</a>
		</div>
	</nav>
	<!-- 컨텐츠 -->
	<div class="content">
		<div class="searchDate">
			<div class="searchDateBtn mx-3 mt-3" type="button">날짜 검색</div>
		</div>
		<div class="flexDiv mx-3 mt-3">
			<div class="hallCardSec mt-1 ">
				<div class="hallCard">
					<div class="wedInfo mx-3">
						<table class="table table-borderless my-2">
							<tbody>
							<tr>
								<th scope="row">1번홀</th>

							</tr>
							<tr>
								<th scope="row">인원수</th>
								<td>100명</td>
							</tr>
							<tr>
								<th scope="row">예약된 회차</th>
								<td>5</td>
							</tr>
							</tbody>
						</table>
					</div>
					<button aria-controls="collapseExample" aria-expanded="false" class="changeHallBtn"
					        data-bs-target="#collapseExample"
					        data-bs-toggle="collapse" type="button">예약보기
					</button>
				</div>
			</div>
			<!--홀 시간 보기 아코디언-->
			<div class="collapse mx-3" id="collapseExample">
				<div class="timeTable mx-2 my-2">
					<div>10:00~12:00</div>
					<div>홍길동</div>
					<div>010-0100-0000</div>
				</div>
				<div class="timeTable my-2 mx-2">
					<div>12:00~14:00</div>
					<div>홍길동</div>
					<div>010-0100-0000</div>
				</div>
				<div class="timeTable my-2 mx-2">
					<div>14:00~16:00</div>
					<div>홍길동</div>
					<div>010-0100-0000</div>
				</div>
				<div class="timeTable my-2 mx-2">
					<div>16:00~18:00</div>
					<div>홍길동</div>
					<div>010-0100-0000</div>
				</div>
				<div class="timeTable my-2 mx-2 disabled">
					<div>18:00~20:00</div>
					<div>비어있음</div>
					<div></div>
				</div>
			</div>
		</div>
	</div>


</div>

</body>
</html>
