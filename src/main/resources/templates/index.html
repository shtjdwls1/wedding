<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/mainpageLayout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/wedding/index.css}">
	<link rel="stylesheet" th:href="@{/css/wedding/AreaModal.css}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
<div layout:fragment="mainpage">
	<!-- 분류 지역 날짜선택 검색 바	-->
	<form action="/searchResult" class="searchHeader d-flex justify-content-between mx-4 my-4">
		<input class="indexSearchBtn  mx-2 my-2 clasifyBtn" name="clasify" value="분류▼">
		<input class="indexSearchBtn  mx-2 my-2 locationBtn" name="location" value="지역▼">
		<input class="indexSearchBtn  mx-2 my-2 text-center" id="date" name="date" placeholder="날짜선택">
		<button class="indexSearchBtn  mx-2 my-2" type="submit">검색</button>
	</form>

	<!-- 이벤트 배너	-->
	<div class="carousel slide mx-3" data-bs-ride="carousel" id="carouselEventControl">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img alt="..." class="d-block w-100" src="/imgs/weddinghall1.jpg">
			</div>
			<div class="carousel-item">
				<img alt="..." class="d-block w-100" src="/imgs/weddinghall2.jpg">
			</div>
			<div class="carousel-item">
				<img alt="..." class="d-block w-100" src="/imgs/weddinghall3.jpg">
			</div>
		</div>
		<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleControls"
		        type="button">
			<span aria-hidden="true" class="carousel-control-prev-icon"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleControls"
		        type="button">
			<span aria-hidden="true" class="carousel-control-next-icon"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- 내 지역 웨딩 -->
	<div class="mt-3 mx-3 indexLabel">
		<p>내 지역 웨딩홀</p>
		<p>더보기</p>
	</div>
	<!-- 내 지역 웨딩슬라이드 -->
	<div class="outerMyCityWedding ">
		<div class="myCityWedding">
			<div th:each="wedList : ${WeddingData}">
				<a class="card slide mx-3" style="width: 50vw;" th:href="@{/weddingDetail(cIdx=${wedList.getCIdx()})}">
					<img alt="..." class="card-img-top " src="/imgs/thumbWed1.jpg">
					<div class="card-body p-2">
						<p th:class="card-text" th:text="${wedList.getUName()}">웨딩홀명</p>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!--내 지역 플레너-->
	<div class="mt-2 mx-3 indexLabel">
		<p>내 지역 플래너</p>
		<p>더보기</p>
	</div>
	<div class="outerMyCityPlanner ">
		<div class="myCityPlanner">
			<div th:each="planList : ${PlannerData}">
				<div class="card slide mx-3" onClick="location.href='/plannerDetail'" style="width: 33vw;">
					<img alt="..." class="card-img-top " src="/imgs/thumbWed1.jpg">
					<div class="card-body p-2">
						<p th:class="card-text" th:text="'★'+${planList.getPGrade()}">별점</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--분류 모달-->
	<div class="testModal hidden clasifyModal">
		<div class="testModalShape modal-content">
			<div class="modal-header d-flex justify-content-center align-content-center">
				<h5 class="modal-title">
					분류
				</h5>
				<button class="modalCloseBtn">
					<i class="bi bi-x-circle"></i>
				</button>
			</div>
			<div class="modal-body">
				<div class="modalOption clasifyOption">플래너</div>
				<div class="modalOption clasifyOption">웨딩홀</div>
			</div>
		</div>
	</div>
	<!--지역 선택 모달-->
	<div class="testModal hidden locationModal">
		<div class="testModalShape modal-content">
			<div class="modal-header d-flex justify-content-center align-content-center">
				<h5 class="modal-title">
					분류
				</h5>
				<button class="modalCloseBtn">
					<i class="bi bi-x-circle"></i>
				</button>
			</div>
			<div class="modal-body">
				<div class="modalOption locationOption">서울</div>
				<div class="modalOption locationOption">인천</div>
				<div class="modalOption locationOption">대전</div>
				<div class="modalOption locationOption">부산</div>
				<div class="modalOption locationOption">광주</div>
				<div class="modalOption locationOption">대구</div>
				<div class="modalOption locationOption">울산</div>
				<div class="modalOption locationOption">제주</div>
				<div class="modalOption locationOption">경기</div>
				<div class="modalOption locationOption">강원</div>
				<div class="modalOption locationOption">충북</div>
				<div class="modalOption locationOption">충남</div>
				<div class="modalOption locationOption">경북</div>
				<div class="modalOption locationOption">경남</div>
				<div class="modalOption locationOption">전북</div>
				<div class="modalOption locationOption">전남</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
