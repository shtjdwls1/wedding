<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/joinLayout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/wedding/AreaModal.css}">

</head>
<body>
<div layout:fragment="content">

	<div>
		<form class="mx-5 mt-3" id="wedding_joinForm">
			<label class="form-label" for="clasify">회원분류</label>
			<div class="input-group mb-3">
				<input aria-describedby="button-addon2" aria-label="Recipient's username"
				       class="form-control text-center clasifyInput clasifyBtn"
				       id="clasify" name="uauth" readonly type="text" value="일반회원">
				<label class="btn btn-outline-secondary " for="clasify" type="button">
					<i class="bi bi-caret-down"></i>
				</label>
			</div>
			<label class="form-label" for="checkId">아이디</label>
			<div class="mb-3">
				<input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
				       id="checkId" name="uid" placeholder="사용할 아이디를 입력하여 주세요" type="text">
				<span class="already hidden" id="idc"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="inputPw">비밀번호</label>
				<input class="form-control" id="inputPw" maxlength="16" name="upw"
				       placeholder="8~16자 영문 대 소문자,숫자,특수문자를 사용하세요" type="password">
				<span id="pwc"></span>

			</div>
			<div class="mb-3">
				<label class="form-label" for="checkPw">비밀번호 확인</label>
				<input class="form-control" id="checkPw" maxlength="16" placeholder="8~16자 영문 대 소문자,숫자,특수문자를 사용하세요"
				       type="password">
				<span id="pwsc"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="inputName">이름</label>
				<input aria-describedby="emailHelp" class="form-control" id="inputName" name="uname"
				       placeholder="실명을 입력해주세요" type="text">
			</div>
			<div class="row mb-3">
				<label class="mb-2" for="tel1">연락처</label>
				<div class="col">
					<input aria-label="First name" class="form-control" id="tel1" maxlength="3"
					       name="utel_front" placeholder="010" type="tel">
				</div>
				-
				<div class="col">
					<input aria-label="Last name" class="form-control" id="tel2" maxlength="4" name="utel_mid"
					       placeholder="1234" type="tel">
				</div>
				-
				<div class="col">
					<input aria-label="Last name" class="form-control" id="tel3" maxlength="4" name="utel_end"
					       placeholder="5678" type="tel">
				</div>
			</div>
			<label class="form-label" for="checkCity">지역</label>
			<div class="input-group mb-3">
				<input aria-describedby="button-addon2" aria-label="Recipient's username"
				       class="text-center form-control locationBtn"
				       id="checkCity" name="ulocation" readonly type="text" value="서울">
				<label class="btn btn-outline-secondary " for="checkCity" id="checkCityBtn" type="button">
					<i class="bi bi-caret-down"></i>
				</label>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto mt-5">
				<button class="btn btn-light btn-outline-dark btn_wedding_join" type="button">
					회원가입
				</button>
			</div>
		</form>
	</div>

	<!-- 회원 분류 모달 -->
	<div class="testModal hidden clasifyModal">
		<div class="testModalShape modal-content">
			<div class="modal-header d-flex justify-content-center align-content-center">
				<h5 class="modal-title">
					분류
				</h5>
				<button class="modalCloseBtn">
					<i class="bi bi-x-circle"></i>
				</button>
			</div>
			<div class="modal-body">
				<div class="modalOption clasifyOption">일반회원</div>
				<div class="modalOption clasifyOption">플래너</div>
				<div class="modalOption clasifyOption">웨딩홀업주</div>
			</div>
		</div>
	</div>


	<!-- 지역 선택 모달 -->
	<div class="testModal hidden locationModal">
		<div class="testModalShape modal-content">
			<div class="modal-header d-flex justify-content-center align-content-center">
				<h5 class="modal-title">
					분류
				</h5>
				<button class="modalCloseBtn">
					<i class="bi bi-x-circle"></i>
				</button>
			</div>
			<div class="modal-body">
				<div class="modalOption locationOption">서울</div>
				<div class="modalOption locationOption">인천</div>
				<div class="modalOption locationOption">대전</div>
				<div class="modalOption locationOption">부산</div>
				<div class="modalOption locationOption">광주</div>
				<div class="modalOption locationOption">대구</div>
				<div class="modalOption locationOption">울산</div>
				<div class="modalOption locationOption">제주</div>
				<div class="modalOption locationOption">경기</div>
				<div class="modalOption locationOption">강원</div>
				<div class="modalOption locationOption">충북</div>
				<div class="modalOption locationOption">충남</div>
				<div class="modalOption locationOption">경북</div>
				<div class="modalOption locationOption">경남</div>
				<div class="modalOption locationOption">전북</div>
				<div class="modalOption locationOption">전남</div>

			</div>
		</div>
	</div>
	<!-- 모달	-->
	<div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered" style="height: 40vh">
			<div class="modal-content text-center">
				<div class="modal-body mx-4 mt-4">
					<strong id="mdtxt">정보를 올바르게 입력해주세요.</strong>
					<div class="d-grid gap-2 col-4 mx-auto mt-4">
						<button class="btn btn-light btn-outline-dark" data-bs-dismiss="modal" id="loginModalClose"
						        type="button">확인
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
