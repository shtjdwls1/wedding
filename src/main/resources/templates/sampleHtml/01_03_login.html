<body>
<div class="member_bg" style="height: 851px;">
	<form class="login_form">
		<input type="hidden">
		<div class="flex_container login">
			<div class="login_wrap">
				<div class="y_people">
					<img alt="로그인" src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/img_login2.png">
				</div>
				<div class="login_box">
					<div class="y_logo">
						<img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/img_yby_logo.png">
					</div>
					<div class="input_id">
						<div class="id_box">
							<label class="login_lb id_lb" for="memIdHead">아이디</label>
							<input class="input_box" placeholder="아이디" type="text">
						</div>
						<p class="mail">@</p>
						<div class="select_box">
							<input class="mail_box hidden" type="text">
							<a class="del_input hidden"></a>
							<select class="mail_d">
								<option>naver.com</option>
								<option>nate.com</option>
								<option>daum.net</option>
								<option>hanmail.net</option>
								<option>gmail.com</option>
								<option>직접입력</option>
							</select>
						</div>
					</div>
					<div class="input_pw">
						<label class="login_lb pw_lb">비밀번호</label>
						<!-- #5784 비밀번호 표시기능 -->
						<!-- 비밀번호 보기 : join_pass 클래스 삭제 -->
						<input class="join_form join_pass" maxlength="12" placeholder="비밀번호" type="password">
						<!-- 비밀번호 보기 아이콘 : active 클래스 추가 -->
						<a class="pw_hide"></a>
						<!-- // #5784 -->
					</div>

					<div class="input_btn">
						<input class="btn_login btn_click" type="button" value="로그인">
					</div>
					<div class="etc_menu">
						<a><p class="find_info">이메일·비밀번호 찾기</p></a>
						<span class="etc_menu_bar"></span>
						<a><p class="customer_center">고객센터</p></a>
					</div>
				</div>
				<div class="etc_box">
					<div class="social_lg">
						<div class="btn_sc sc_kko btn_click">
							<a><img alt="카카오"
							        src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_kko.png"></a>
						</div>
						<div class="btn_sc sc_nv btn_click">
							<a><img alt="네이버"
							        src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_nv.png"></a>
						</div>
						<div class="btn_sc sc_fb btn_click">
							<a><img alt="페이스북"
							        src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_fb.png"></a>
						</div>
						<div class="btn_sc sc_gg btn_click">
							<a><img alt="구글"
							        src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_gg.png"></a>
						</div>
					</div>
					<div class="join">
						<p class="jn_msg">※ 한번가입으로 <span>PC 웹, 모바일 웹</span> 어디서나 사용이 가능합니다.</p>
						<a class="join_btn btn_click">무료회원가입</a>
						<div class="offer_box">

							<div class="yby_offer">
								<a><span class="ico_yby_offer partner_join">제휴 회원가입</span></a>
							</div>
							<div class="yby_offer">
								<a><span class="ico_yby_offer partner">제휴문의</span></a>
							</div>
							<div class="yby_offer">
								<a><span class="ico_yby_offer thanks">실제 성혼 후기글</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script>
	$('.pw_hide').on('click', function () {
		$(this).toggleClass('active')
		$(this).siblings('.join_form').toggleClass('pass_active')
		$(this).siblings('.join_form').toggleClass('join_pass')

		if ($(this).siblings(':input').attr('type') == 'password') {
			$(this).siblings('input').attr('type', 'text')

		} else {
			$(this).siblings('input').attr('type', 'password')

		}

	})
</script>
